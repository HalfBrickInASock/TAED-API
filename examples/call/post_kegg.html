<html>
<head>
	<title>TAED API - POST KEGG Pathway Example</title>
	<link rel="stylesheet" type="text/css" href="call.css">
</head>
<body>
	<h2>TAED API - POST KEGG Pathway Example</h2>
	<div id="RESULT">
		<h3>POST Result</h3>
		<iframe name="post_result">
		</iframe>
	</div>
	<div id="POST">
		<h3>POST Sample</h3>
		<form action="https://liberles.cst.temple.edu/TAED/json/search" 
				method="post" target="post_result">
			<input type="hidden" name="gi_number" value="">
			<input type="hidden" name="species" value="">
			<input type="hidden" name="gene" value="">
			<input type="hidden" name="kegg_pathway" value="ABC transporters">
			<input type="hidden" name="min_taxa" value="15">
			<input type="hidden" name="max_taxa" value="20">
			<input type="hidden" name="dn_ds" value="Y">
			<input type="submit" name="sub" value="POST">
		</form>
		<code>
POST https://liberles.cst.temple.edu/TAED/json/search HTTP/1.1
CONTENT_TYPE: application/x-www-form-urlencoded

gi_number=&species=sapiens&gene=&kegg_pathway=ABC transporters&min_taxa=15&max_taxa=20&dn_ds=Y
		</code>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>TAED API - JSON KEGG Pathway Example</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="call.css">
	<script>
		function self_post() {
			var returnFrame = document.getElementById("json_result");

			var searchObj = { 
				"kegg_pathway": "ABC transporters", 
				"min_taxa": "15", 
				"max_taxa": "20", 
				"dn_ds": "Y"
			}
			
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "https://liberles.cst.temple.edu/TAED/json/search", true);
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.onreadystatechange = function () {
				if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
					returnFrame.innerHTML = xhr.responseText
				}
			};
			xhr.send(JSON.stringify(searchObj));
		}
	</script>
</head>
<body>
	<h2>TAED API - JSON KEGG Pathway Example</h2>
	<div id="POST">
		<h3>JSON Sample</h3>

		<input type="button" name="sub" value="Send JSON" onclick="javascript:self_post();">
		<code>
POST https://liberles.cst.temple.edu/TAED/json/search HTTP/1.1
CONTENT_TYPE: application/json

{ 
	"kegg_pathway": "ABC transporters", 
	"min_taxa": "15", 
	"max_taxa": "20", 
	"dn_ds": "Y"
}
		</code>
	</div>
	<div id="RESULT">
		<h3>JSON Result</h3>
		<div id="json_result">
		</div>
	</div>
</body>
</html>

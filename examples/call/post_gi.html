<html>
<head>
	<title>TAED API - POST GI Number Example</title>
	<link rel="stylesheet" type="text/css" href="call.css">
</head>
<body>
	<h2>TAED API - POST GI Number Example</h2>
	<div id="RESULT">
		<h3>POST Result</h3>
		<iframe name="post_result">
		</iframe>
	</div>
	<div id="POST">
		<h3>POST Sample</h3>
		<form action="https://liberles.cst.temple.edu/TAED/json/search" 
				method="post" target="post_result">
			<input type="hidden" name="gi_number" value="349004">
			<input type="hidden" name="species" value="">
			<input type="hidden" name="gene" value="">
			<input type="hidden" name="kegg_pathway" value="">
			<input type="hidden" name="min_taxa" value="">
			<input type="hidden" name="max_taxa" value="">
			<input type="hidden" name="dn_ds" value="">
			<input type="submit" name="sub" value="POST">
		</form>
		<code>
POST https://liberles.cst.temple.edu/TAED/json/search HTTP/1.1
CONTENT_TYPE: application/x-www-form-urlencoded

gi_number=349004&species=&gene=&kegg_pathway=&min_taxa=&max_taxa=&dn_ds=
		</code>
	</div>
</body>
</html>

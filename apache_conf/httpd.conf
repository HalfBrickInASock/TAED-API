<VirtualHost *:80>
	ServerName vulpes
	ServerAlias vulpes
	ServerAdmin david.northover@temple.edu

	WSGIScriptAlias /search /usr/local/www/wsgi-scripts/TAED-API/apache_conf/search.wsgi
	WSGIScriptAlias /BLAST /usr/local/www/wsgi-scripts/TAED-API/apache_conf/BLAST.wsgi
	WSGIScriptAlias /KEGG /user/local/www/wsgi-scripts/TAED-API/apache_conf/KEGG.wsgi

	<Directory /usr/local/www/wsgi-scripts/TAED-API/apache_conf>
		Require all granted
	</Directory>
	<Directory /usr/local/www/wsgi-scripts/TAED-API>
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>